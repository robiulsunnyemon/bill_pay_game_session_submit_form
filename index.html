<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Pay Game - Session Submission</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        .logo {
            margin-bottom: 25px;
        }

        .logo h1 {
            color: #333;
            font-size: 28px;
            font-weight: 600;
        }

        .session-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #667eea;
        }

        .session-id {
            font-family: monospace;
            font-weight: bold;
            color: #667eea;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        .name-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            background-color: #f8f9fa;
        }

        .name-input:focus {
            outline: none;
            border-color: #667eea;
            background-color: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .message {
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            display: none;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>Bill Pay Game</h1>
            <p>Join Session</p>
        </div>
        
        <div class="session-info">
            <p>Session ID: <span id="sessionIdDisplay" class="session-id">Loading...</span></p>
        </div>
        
        <form id="nameForm">
            <div class="form-group">
                <label for="name">Your Name</label>
                <input 
                    type="text" 
                    id="name" 
                    class="name-input" 
                    placeholder="Enter your full name" 
                    required
                >
            </div>
            
            <button type="submit" class="submit-btn" id="submitBtn">
                Join Session
            </button>
        </form>
        
        <div id="message" class="message"></div>
    </div>

    <script>
        // URL থেকে session_id পড়া
        function getSessionIdFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('session_id');
        }

        // Session ID display করা
        function displaySessionInfo() {
            const sessionId = getSessionIdFromURL();
            const sessionIdDisplay = document.getElementById('sessionIdDisplay');
            
            if (sessionId) {
                sessionIdDisplay.textContent = sessionId;
            } else {
                sessionIdDisplay.textContent = 'Not found';
                sessionIdDisplay.style.color = 'red';
                document.getElementById('submitBtn').disabled = true;
            }
        }

        // POST request পাঠানো - শুধুমাত্র player_name JSON এ
        async function submitToServer(sessionId, playerName) {
            const apiUrl = `https://billpaygame.mtscorporate.com/session_group/${sessionId}`;
            
            // শুধুমাত্র player_name নিয়ে JSON object
            const requestData = {
                member_name: playerName
            };

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    body: JSON.stringify(requestData),
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                return { success: true, data: data };
                
            } catch (error) {
                console.error('Error submitting data:', error);
                return { 
                    success: false, 
                    error: error.message 
                };
            }
        }

        // Form submission handle করা
        document.getElementById('nameForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const nameInput = document.getElementById('name');
            const submitBtn = document.getElementById('submitBtn');
            const messageDiv = document.getElementById('message');
            const sessionId = getSessionIdFromURL();
            
            const name = nameInput.value.trim();
            
            // Reset message
            messageDiv.style.display = 'none';
            messageDiv.className = 'message';
            
            // Validation
            if (!name) {
                showMessage('Please enter your name', 'error');
                return;
            }
            
            if (name.length < 2) {
                showMessage('Name must be at least 2 characters long', 'error');
                return;
            }

            if (!sessionId) {
                showMessage('Invalid session. Please scan the QR code again.', 'error');
                return;
            }
            
            // Disable button during processing
            submitBtn.disabled = true;
            submitBtn.textContent = 'Joining Session...';
            showMessage('Submitting your information...', 'loading');
            
            try {
                // Server এ data submit করা
                const result = await submitToServer(sessionId, name);
                
                if (result.success) {
                    showMessage(`Success! Welcome ${name}. You have joined the session.`, 'success');
                    nameInput.value = '';
                    
                    // Optional: Success পর automatically redirect
                    setTimeout(() => {
                        // window.location.href = '/success-page.html';
                    }, 3000);
                    
                } else {
                    showMessage(`Error: ${result.error}`, 'error');
                }
                
            } catch (error) {
                showMessage('Network error. Please try again.', 'error');
            } finally {
                // Re-enable button
                submitBtn.disabled = false;
                submitBtn.textContent = 'Join Session';
            }
        });

        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
        }

        // Page load এ session info display করা
        document.addEventListener('DOMContentLoaded', function() {
            displaySessionInfo();
        });

        // Real-time validation
        document.getElementById('name').addEventListener('input', function() {
            const messageDiv = document.getElementById('message');
            if (messageDiv.style.display === 'block' && !messageDiv.classList.contains('loading')) {
                messageDiv.style.display = 'none';
            }
        });
    </script>
</body>
</html>
